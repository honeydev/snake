<!DOCTYPE HTML>
<html>
<head>
	<title>Snake</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="data/css/normalize.css">
    <link rel="stylesheet" type="text/css" href="data/css/skeleton.css">
    <link rel="stylesheet" type="text/css" href="data/css/style.css">
	<script data-main="app/index" src="node_modules/requirejs/require.js"></script>
	<script type="text/paperscript" canvas="gameDeck"></script>
</head>
<body>
<header>
    <div class="container">
    <section class="controllButtons">
    <div class="row">
        <div class="offset-by-four five columns">
            <button id="playButton" class="four columns play">Play</button>
            <button id="resetButton" class="offset-by-two four columns reset">Reset</button>
        </div>
    </div>
    </section>
    </div>
</header>
<main>
    <section id="gameOverModal" class="gameOverModal">
		<h3>Game Over</h3>
		<button id="tryAgainButton">Try Again</button>
   	</section>
    <div class="container">
    	<section class="gameDeck">
	    	<div class="row">
				<canvas id="gameDeck" resize></canvas>
			</div>
		</section>
    </div>
    <div class="container">
    	<section class="counters">
    		<div class="row">
    			<div class="offset-by-three two columns">Scores: <span id="scoresValue"></span></div>
    			<div class="offset-by-one two columns">Timer: <span id="timerValue"></span></div>
                <div class="offset-by-one two columns">Temp: <span id="tempValue"></span></div>
    		</div>
    	</section>
    </div>
</main>
</body>
</html>
